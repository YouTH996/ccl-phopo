<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact - Photo Perfect</title>
        <meta name="description" content="Your contact page description"/>
        <link href="https://fonts.googleapis.com/css?family=Arimo:400,600,700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">


    </head>
    <body id="top">
        <div class="page">
            <header>
                <div class="pp-header">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container"><a href="index.html"><img src="images/favicon.png"></a><a
                                class="navbar-brand" href="index.html">Photo Perfect</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                    aria-expanded="false" aria-label="Toggle navigation"><span
                                    class="navbar-toggler-icon"></span></button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active"><a class="nav-link" href="index">主页</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="about">关于我们</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="blog">博客中心</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="contact">联系我们</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="toUpload">上传图片</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="page-content">
                <div style="width: 100%;height:300px;background-color: lavender">
                    <form action="upload" method="post" enctype="multipart/form-data" >
                        <div class="form-group">
                            <label for="exampleInputEmail1">图片分类</label>
                            <!-- Single button -->
                            <select name="type" class="form-control" id="exampleInputEmail1" >
                                <option value="人物">人物</option>
                                <option value="风景">风景</option>
                                <option value="美食">美食</option>
                                <option value="朋友">朋友</option>
                                <option value="生活">生活</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile" name="file">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div>
            </div>
            <footer class="pp-footer">
                <div class="container py-5">
                    <div class="row text-center">
                        <div class="col-md-12"><a class="pp-facebook btn btn-link" href="#"><i
                                class="fa fa-facebook fa-2x " aria-hidden="true"></i></a><a
                                class="pp-twitter btn btn-link " href="#"><i class="fa fa-twitter fa-2x "
                                                                             aria-hidden="true"></i></a><a
                                class="pp-google-plus btn btn-link" href="#"><i class="fa fa-google-plus fa-2x"
                                                                                aria-hidden="true"></i></a><a
                                class="pp-instagram btn btn-link" href="#"><i class="fa fa-instagram fa-2x "
                                                                              aria-hidden="true"></i></a></div>
                        <div class="col-md-12">
                            <p class="mt-3">Copyright &copy; CCL Photo. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
