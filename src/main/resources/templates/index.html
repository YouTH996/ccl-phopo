<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CCL Photo</title>
        <meta name="description"
              content="Photo Perfect Template built with Bootstrap Framework for creating Photo Gallary"/>
        <link href="https://fonts.googleapis.com/css?family=Arimo:400,600,700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body id="top">
        <div class="page">
            <header>
                <div class="pp-header">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container"><a href="index"><img src="images/favicon.png"></a><a class="navbar-brand"
                                                                                                    href="index.html">CCL
                            Photo</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                    aria-expanded="false" aria-label="Toggle navigation"><span
                                    class="navbar-toggler-icon"></span></button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active"><a class="nav-link" href="index">主页</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="about">关于我们</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="blog">博客中心</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="contact">联系我们</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="toUpload">上传图片</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="page-content">
                <div class="container">
                    <div class="container pp-section">
                        <div class="row">
                            <div class="col-md-9 col-sm-12 px-0">
                                <h1 class="h3"> Powered by YouTH for the most Lover-CCL.</h1>
                            </div>
                        </div>
                    </div>
                    <div class="container px-0 py-4">
                        <div class="pp-category-filter">
                            <div class="row">
                                <a class="col-sm-12"><a class="btn btn-primary pp-filter-button" href="#"
                                                        data-filter="all">All</a><a
                                        class="btn btn-outline-primary pp-filter-button" href="#" data-filter="people">People</a><a
                                        class="btn btn-outline-primary pp-filter-button" href="#" data-filter="food">Food</a><a
                                        class="btn btn-outline-primary pp-filter-button" href="#" data-filter="view">View</a><a
                                        class="btn btn-outline-primary pp-filter-button" href="#" data-filter="friend">friend</a><a
                                        class="btn btn-outline-primary pp-filter-button" href="#" data-filter="life">Life</a>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tlinks"></a></div>
                <div class="container px-0">
                    <div class="pp-gallery">
                        <div class="card-columns">
                            <div class="card" data-groups="[&quot;view&quot;]">
                                        <span th:each="viewPhoto:${viewPhotos}">
                                            <a href="image-detail">
                                                <figure class="pp-effect">
                                                    <img class="img-fluid" th:src="${viewPhoto.url}" alt="View"/>
                                                    <figcaption>
                                                     <div class="h4">ccl</div>
                                                        <p>View</p>
                                                    </figcaption>
                                                </figure>
                                             </a>
                                        </span>
                            </div>

                            <div class="card" data-groups="[&quot;people&quot;]">
                                    <span th:each="pelPhoto:${pelPhotos}">
                                        <a href="image-detail">
                                            <figure class="pp-effect">
                                                <img class="img-fluid" th:src="${pelPhoto.url}" alt="People"/>
                                                <figcaption>
                                                    <div class="h4">ccl</div>
                                                     <p>People</p>
                                                </figcaption>
                                            </figure>
                                         </a>
                                    </span>

                            </div>
                            <div class="card" data-groups="[&quot;food&quot;]">
                                    <span th:each="foodPhoto:${foodPhotos}">
                                        <a href="image-detail">
                                            <figure class="pp-effect">
                                                <img class="img-fluid" th:src="${foodPhoto.url}" alt="Food"/>
                                                <figcaption>
                                                    <div class="h4">ccl</div>
                                                     <p>Food</p>
                                                </figcaption>
                                            </figure>
                                         </a>
                                    </span>
                            </div>
                            <div class="card" data-groups="[&quot;friend&quot;]">
                                    <span th:each="friPhoto:${friPhotos}">
                                        <a href="image-detail">
                                            <figure class="pp-effect">
                                                <img class="img-fluid" th:src="${friPhoto.url}" alt="Food"/>
                                                <figcaption>
                                                    <div class="h4">ccl</div>
                                                     <p>Friend</p>
                                                </figcaption>
                                            </figure>
                                         </a>
                                    </span>
                            </div>
                            <div class="card" data-groups="[&quot;life&quot;]">
                                    <span th:each="lifePhoto:${lifePhotos}">
                                        <a href="image-detail">
                                            <figure class="pp-effect">
                                                <img class="img-fluid" th:src="${lifePhoto.url}" alt="Food"/>
                                                <figcaption>
                                                    <div class="h4">ccl</div>
                                                     <p>Friend</p>
                                                </figcaption>
                                            </figure>
                                         </a>
                                    </span>
                            </div>


                        </div>

                    </div>

                </div>

                <div class="pp-section"></div>

            </div>
        </div>
        <footer class="pp-footer">
            <div class="container py-5">
                <div class="row text-center">
                    <div class="col-md-12"><a class="pp-facebook btn btn-link" href="#"><i
                            class="fa fa-facebook fa-2x " aria-hidden="true"></i></a><a
                            class="pp-twitter btn btn-link " href="#"><i class="fa fa-twitter fa-2x "
                                                                         aria-hidden="true"></i></a><a
                            class="pp-google-plus btn btn-link" href="#"><i class="fa fa-google-plus fa-2x"
                                                                            aria-hidden="true"></i></a><a
                            class="pp-instagram btn btn-link" href="#"><i class="fa fa-instagram fa-2x "
                                                                          aria-hidden="true"></i></a></div>
                    <div class="col-md-12">
                        <p class="mt-3">Copyright &copy; CCL Photo. All rights reserved.</p>
                        <embed src="music/test.mp3" autoplay="true"/>
                    </div>
                </div>
            </div>
        </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
